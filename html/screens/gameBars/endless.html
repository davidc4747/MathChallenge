<div id="correct" 
    title="{{ gameManager.getBars().correct.title }}" 
    data-text="{{ gameManager.getBars().correct.text }}" 
    ng-style="gameManager.getBars().correct.style"></div>
<div id="timeout" 
    title="{{ gameManager.getBars().timeout.title }}" 
    data-text="{{ gameManager.getBars().timeout.text }}" 
    ng-style="gameManager.getBars().timeout.style"></div>
<div id="incorrect" 
    title="{{ gameManager.getBars().incorrect.title }}" 
    data-text="{{ gameManager.getBars().incorrect.text }}" 
    ng-style="gameManager.getBars().incorrect.style"></div>
